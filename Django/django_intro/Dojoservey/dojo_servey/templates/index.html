<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
   .contaner{
        width: 800px;
        margin:0 400px;
        margin-top: 20px;
        border: 2px solid black;
   }
    .dis{
        background-color: rgb(222, 209, 209);
        width: auto;
        height: auto;
        display: flex;
        padding: 40px;
    }
    table{
        text-align: center;
        margin-top: -130px;
    }
    input{
        margin-left: 10px;
        margin-right: 10px;
    }

        text-align: center;
    }

<body>
   
<div class="contaner">
    <h2>All the Users</h2> 
    <table border = 1  class="table table-striped">
        
        <th>Id</th>
        <th>Firs aNme</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        
    {%for i in all_the_users %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.first_name}}</td>
        <td>{{i.last_name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.age}}</td>
      </tr>
      <br>
    {%endfor%}

</table>
<hr>
<form action="result/" method="post">
    {% csrf_token %}
    <h2>Add Users</h2>
    <div class="dis">
       
    
    <div class="con">

   First Name: <input type="text" name="firstname"><br><br>
   LAst Name: <input type="text" name="lastname"><br><br>
</div>
<div class="diss">
   Email: <input type="text" name="email"><br><br>
   Age:<input type="number" name="age"><br><br>
   <button type="submit" >Add</button>
</div>
  
    
</form>

</div>


</body>
