<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 600px;
            margin-left: 100px;
            text-align: center;
        }
    </style>

<body>
    <h1>SHOW ALL</h1>
    <table border="1">
        <tr>
            <td>ID/td>
            <td>Title</td>
            <td>Network</td>
            <td>Release Time</td>
            <td>Actions</td>
        </tr>
        {%for show in allshows%}
        <tr>
            <td>{{show.id}}</td>
            <td>{{show.title}}</td>
            <td>{{show.show}}</td>
            <td>{{show.date}}</td>
            <td><a href="/goshow/{{show.id}}">Show</a>|<a href="/goedit/{{show.id}}">Edit</a>|<a href="/delet/{{show.id}}">Delete</a></td>
        </tr>
        {%endfor%}
    </table><br><br>
    <a href="/create">Add a New show </a>
</body>
</html>
